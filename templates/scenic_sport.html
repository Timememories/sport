<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/6a600c338744ebf88de5f3a0cbf9d72a6159a79d.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            padding: 10px 15px;
            width: 300px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 20px 20px 0;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            /* Center the button text */
        }

        .search-button:hover {
            background-color: #0056b3;
        }


        /* Custom table styles, can be adjusted as needed */
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            text-align: center;
            align-items: center;

        }

        .action-buttons form {
            margin-bottom: 0;
        }

        .action-buttons form button,
        .action-buttons a {
            text-align: center;
            /* Center the text in action buttons */
            padding: 10px 15px;
        }

        .table {
            border-color: #000;
            /* Set table border color to black */
        }

        .table-bordered td,
        .table-bordered th {
            border: 1px solid #000000;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000000;
        }


        /* Search toast styles */
        .search-toast {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            /*background-color: rgba(255, 255, 255, 0.8);!* Semi-transparent white background *!*/
            background-color: transparent;
            /* Fully transparent */
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            color: #e70a0a;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Sport List</h1>
    <!-- Search bar -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for sports names" id="searchInput">
        <div class="input-group-append">
            <button class="search-button btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addScenicSpotModal">
            Add Scenic Sport
        </button>
        <!-- Add download button -->
        <button type="button" class="btn btn-info" onclick="downloadData()">Download Data</button>
    </div>
    <!-- Add scenic sport button -->
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>
                <a href="{{ url_for('scenic_spots', sort_by='sport_name', sort_order='asc' if sort_by!='sport_name' or sort_order=='desc' else 'desc') }}">Sport
                    Name</a>
            </th>
            <th>
                <a href="{{ url_for('scenic_spots', sort_by='event_date', sort_order='asc' if sort_by!='event_date' or sort_order=='desc' else 'desc') }}">Event
                    Date</a>
            </th>
            <th>
                <a href="{{ url_for('scenic_spots', sort_by='athlete_name', sort_order='asc' if sort_by!='athlete_name' or sort_order=='desc' else 'desc') }}">Athlete
                    Name</a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="scenicSpotsTableBody">
        {% for spot in spots %}
        <tr data-spot-name="{{ spot.sport_name }}">
            <td>{{ spot.sport_name }}</td>
            <td>{{ spot.event_date }}</td>
            <td>{{ spot.athlete_name }}</td>
            <td class="action-buttons">
                <form method="post" action="{{ url_for('scenic_spots') }}" class="delete-form">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="spot_id" value="{{ spot.id }}">
                    <button type="submit" class="btn btn-danger">Delete
                    </button>
                </form>
                <a href="{{ url_for('edit_scenic_spot', id=spot.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <!-- Add view details button -->
                <a href="{{ url_for('view_scenic_spot_details', id=spot.id) }}" class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="search-toast" id="searchResultTip">
        Not Found
    </div>
</div>

<!-- Add scenic sport modal -->
<div class="modal fade" id="addScenicSpotModal" tabindex="-1" role="modal" aria-labelledby="addScenicSpotModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addScenicSpotModalLabel">Add Scenic Sport</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{{ url_for('add_scenic_spot') }}" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sport_name">Sport Name:</label>
                        <input type="text" class="form-control" id="sport_name" name="sport_name" required>
                    </div>
                    <div class="form-group">
                        <label for="event_date">Event Date:</label>
                        <input type="text" class="form-control" id="event_date" name="event_date"
                               placeholder="Format: 2022.12.01" required>
                    </div>
                    <div class="form-group">
                        <label for="athlete_name">Athlete Name:</label>
                        <input type="text" class="form-control" id="athlete_name" name="athlete_name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function downloadData() {
        window.location.href = "{{ url_for('download_scenic_spots') }}";
    }

    function deletePreviewPhoto() {
        document.getElementById('scenic_photo').value = '';
        document.getElementById('photo-preview').style.display = 'none';
        document.getElementById('delete-preview-photo').style.display = 'none';
    }

    // Optimize delete operation using event delegation
    $(document).ready(function () {
        $('.delete-form').submit(function (event) {
            if (!confirm('Are you sure you want to delete this sport?')) {
                event.preventDefault();
            }
        });

        // Search functionality
        $('#searchButton').click(function () {
            const searchText = $('#searchInput').val().toLowerCase();
            let found = false;
            $('#scenicSpotsTableBody tr').each(function () {
                const spotName = $(this).data('spot-name');
                if (typeof spotName === 'string' && spotName.length > 0 && spotName.toLowerCase().includes(searchText)) {
                    $(this).show();
                    found = true;
                } else {
                    $(this).hide();
                }
            });
            if (!found) {
                // Show search toast
                $('#searchResultTip').show();
                // Hide search toast after 5 seconds
                setTimeout(function () {
                    $('#searchResultTip').hide();
                }, 5000);
            } else {
                $('#searchResultTip').hide();
            }
        });

        // Define the downloadData function

    });
</script>
</body>

</html>
